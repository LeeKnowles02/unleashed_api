<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Unleashed Runner{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark"></div>
          <div>
            <div class="brand-title">Unleashed Runner</div>
            <div class="brand-subtitle">Exports & sync</div>
          </div>
        </div>

        <nav class="nav">
          <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
          <a href="/ui" class="{% if active_page == 'ui' %}active{% endif %}">UI Showcase</a>
        </nav>
      </aside>

      <main class="main">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
